<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Specimens</title>
</head>
<body>
    <h1>Specimens</h1>
    <table>
        <tr>
            <th>Chinese Name</th>
            <th>Scientific Name</th>
            <th>Museum Number</th>
            <th>Image</th> 
        </tr>
        {% for specimen in specimens %}
        <tr>
            <td>{{ specimen.chinese_name }}</td>
            <td>{{ specimen.scientific_name }}</td>
            <td>{{ specimen.museum_number }}</td>
            <td>
                <a href="/download-image/?image_url={{ specimen.image_url }}" download>
                    <img src="{{ specimen.image_url }}" alt="Image" style="width:100px;">
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
